<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
        }
        .movie-banner {
            position: relative;
            background: url('your-image.jpg') no-repeat center center/cover;
            height: 400px;
        }
        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
        }
        .movie-details {
            position: absolute;
            bottom: 20px;
            left: 50px;
        }
        .tags span {
            background: gray;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
        }
        .cast img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="movie-banner">
        <div class="movie-overlay"></div>
        <div class="movie-details text-light">
            <h1 class="fw-bold">THE STORY OF DETECTIVE ZHAN ZHAO</h1>
            <div class="tags">
                <span>TOP 1</span>
                <span>New Movies</span>
                <span>VIP</span>
            </div>
            <p>⭐ 8.8 | 13+ | 2025 | 1h 28m</p>
            <p>Chinese Mainland | Mystery | Action | Costume | Revenge</p>
            <button class="btn btn-success">▶ Play</button>
            <button class="btn btn-outline-light">Watch Later</button>
        </div>
    </div>
    
    <div class="container mt-4">
        <h2>Cast</h2>
        <div class="d-flex cast">
            <div><img src="cast1.jpg" alt="Cast 1"></div>
            <div><img src="cast2.jpg" alt="Cast 2"></div>
            <div><img src="cast3.jpg" alt="Cast 3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
