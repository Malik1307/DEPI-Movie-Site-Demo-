<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .movie-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        .movie-info {
            max-width: 50%;
        }
        .movie-poster {
            position: relative;
            max-width: 50%;
        }
        .movie-poster img {
            width: 100%;
            height: auto;
            -webkit-mask-image: linear-gradient(to left, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 1) 80%);
            mask-image: linear-gradient(to left, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 1) 80%);
        }
        .cast-section {
            padding: 40px;
        }
        .cast-list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }
        .cast-item {
            text-align: center;
        }
        .cast-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-container">
            <div class="movie-info">
                <h1 class="fw-bold">THE STORY OF DETECTIVE ZHAN ZHAO</h1>
                <span class="badge bg-success">TOP 1</span>
                <span class="badge bg-warning text-dark">VIP</span>
                <p><strong>Rating:</strong> ‚≠ê 8.8 | <strong>Year:</strong> 2025 | <strong>Duration:</strong> 1h 28m</p>
                <span class="badge bg-secondary">Chinese Mainland</span>
                <span class="badge bg-secondary">Mystery</span>
                <span class="badge bg-secondary">Action</span>
                <p class="mt-3">In the fourth year of Jiayou in the Northern Song Dynasty, a shocking private salt case was exposed...</p>
                <button class="btn btn-success">‚ñ∂ Play</button>
                <button class="btn btn-dark">üì§ Share</button>
            </div>
            <div class="movie-poster">
                <img src="" alt="Movie Poster">
            </div>
        </div>
        
        <div class="cast-section">
            <h2>Cast</h2>
            <div class="cast-list">
                <div class="cast-item">
                    <img src="cast1.jpg" alt="Actor">
                    <p>Actor 1</p>
                </div>
                <div class="cast-item">
                    <img src="cast2.jpg" alt="Actor">
                    <p>Actor 2</p>
                </div>
                <div class="cast-item">
                    <img src="cast3.jpg" alt="Actor">
                    <p>Actor 3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
