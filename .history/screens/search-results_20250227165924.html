<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - CineMirage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/search.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="index.html">
          <div class="logo d-flex align-items-center">
            <img src="../assets/images/movie-logo.png" class="logo_icon me-2" alt="" />
            <h1 class="navbar-brand my-auto">CineMirage</h1>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-4">
            <li class="nav-item"><a class="nav-link" href="./browse-movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="./browse-shows.html">TV Shows</a></li>
            <li class="nav-item"><a class="nav-link" href="./browse-anime.html">Anime</a></li>
          </ul>
          <!-- Modern Search Bar with Form Action -->
          <form id="search-form" class="search-form">
            <div class="search-box">
              <input type="text" id="search-input" class="search-input" placeholder="Search..." />
              <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="search-results-container">
      <h1 class="mb-4 mt-4" id="search-query-display">Search Results</h1>
      
      <div id="loading-indicator">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Searching TMDB...</p>
      </div>

      <!-- Movies Section -->
      <div id="movies-section" class="mb-4" style="display: none;">
        <div class="search-title">
          <span>Movies</span>
        </div>
        <div id="movies-results" class="search-section">
          <!-- Results will be populated here -->
        </div>
      </div>

      <!-- TV Shows Section -->
      <div id="shows-section" class="mb-4" style="display: none;">
        <div class="search-title">
          <span>TV Shows</span>
        </div>
        <div id="shows-results" class="search-section">
          <!-- Results will be populated here -->
        </div>
      </div>

      <!-- People Section -->
      <div id="people-section" class="mb-4" style="display: none;">
        <div class="search-title">
          <span>People</span>
        </div>
        <div id="people-results" class="search-section">
          <!-- Results will be populated here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TMDB API Search Integration -->
    <script src="../js/search.js"></script>
  </body>
</html>
