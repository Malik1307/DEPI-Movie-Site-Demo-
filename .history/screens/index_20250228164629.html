<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçø CineMirage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <script
      src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body class="container">
    <div id="navbar-container "></div>

    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade "
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators"></div>
      <div class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon ms-2" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon me-2" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Movie Cards -->
    <div class=" py-3">
      <div class="row movies-grid g-1"></div>
    </div>
    <!-- ------------------- -->
    <div class="pagination-buttons text-center my-3 ">
      <button id="prevPage" class="btn btn-primary">Previous</button>
      <span class="" id="pageNumber" style="color: white">Page 1</span>
      <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
    <script src="../shared/constants.js"></script>
    <script src="../shared/components.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="" src="../js/main.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
