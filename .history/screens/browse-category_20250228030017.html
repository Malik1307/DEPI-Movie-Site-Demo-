    <!-- Collapsible Filtering Section -->
    <div class="container mt-3 mb-2">
      <div class="card bg-dark text-white">
        <div
          class="card-header d-flex justify-content-between align-items-center py-2"
        >
          <div class="d-flex align-items-center">
            <h6 class="mb-0 me-2">Filters</h6>
            <button
              class="btn btn-sm btn-link text-white p-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filterOptions"
              aria-expanded="true"
              aria-controls="filterOptions"
              id="collapseBtn"
            >
              <i class="fas fa-chevron-up collapse-icon"></i>
            </button>
          </div>
          <button class="btn btn-sm btn-outline-light" id="resetFilters">
            Reset
          </button>
        </div>
        <div class="collapse show" id="filterOptions">
          <div class="card-body py-2">
            <div class="row gx-2">
              <!-- Genre Filter -->
              <div class="col-md-4 mb-2">
                <label for="genreSelect" class="form-label small mb-1"
                  >Genre</label
                >
                <div class="custom-select-container" id="genreSelectContainer">
                  <div class="custom-select-display" id="genreDisplay">
                    Select genres
                  </div>
                  <div class="custom-select-options" id="genreOptions">
                    <!-- Genres will be populated via JavaScript -->
                  </div>
                  <!-- Hidden input to store selected values -->
                  <input
                    type="hidden"
                    id="selectedGenres"
                    name="selectedGenres"
                  />
                </div>
              </div>

              <!-- Sort By Filter -->
              <div class="col-md-4 mb-2">
                <label for="sortSelect" class="form-label small mb-1"
                  >Sort By</label
                >
                <select class="form-select form-select-sm" id="sortSelect">
                  <option value="popularity.desc">Popularity (Desc)</option>
                  <option value="popularity.asc">Popularity (Asc)</option>
                  <option value="vote_average.desc">Rating (Desc)</option>
                  <option value="vote_average.asc">Rating (Asc)</option>
                  <option value="release_date.desc">Release Date (Desc)</option>
                  <option value="release_date.asc">Release Date (Asc)</option>
                  <option value="revenue.desc">Revenue (Desc)</option>
                </select>
              </div>

              <!-- Year Filter -->
              <div class="col-md-4 mb-2">
                <label for="yearRange" class="form-label small mb-1"
                  >Release Year</label
                >
                <div class="d-flex gap-2">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="yearFrom"
                    placeholder="From"
                    min="1900"
                    max="2024"
                  />
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="yearTo"
                    placeholder="To"
                    min="1900"
                    max="2024"
                  />
                </div>
              </div>
            </div>

            <div class="row mt-1">
              <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary btn-sm" id="applyFilters">
                  Apply Filters
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Functionality Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Genres data (typically from API)
        const genres = [
          { id: 28, name: "Action" },
          { id: 12, name: "Adventure" },
          { id: 16, name: "Animation" },
          { id: 35, name: "Comedy" },
          { id: 80, name: "Crime" },
          { id: 99, name: "Documentary" },
          { id: 18, name: "Drama" },
          { id: 10751, name: "Family" },
          { id: 14, name: "Fantasy" },
          { id: 36, name: "History" },
          { id: 27, name: "Horror" },
          { id: 10402, name: "Music" },
          { id: 9648, name: "Mystery" },
          { id: 10749, name: "Romance" },
          { id: 878, name: "Science Fiction" },
          { id: 10770, name: "TV Movie" },
          { id: 53, name: "Thriller" },
          { id: 10752, name: "War" },
          { id: 37, name: "Western" },
        ];

        // Custom dropdown setup
        const genreContainer = document.getElementById("genreSelectContainer");
        const genreDisplay = document.getElementById("genreDisplay");
        const genreOptions = document.getElementById("genreOptions");
        const selectedGenresInput = document.getElementById("selectedGenres");
        const selectedGenres = [];

        // Populate genre options
        genres.forEach((genre) => {
          const option = document.createElement("div");
          option.classList.add("custom-select-option");
          option.dataset.value = genre.id;
          option.textContent = genre.name;

          option.addEventListener("click", function () {
            const value = this.dataset.value;
            const index = selectedGenres.indexOf(value);

            if (index === -1) {
              // Add to selection
              selectedGenres.push(value);
              this.classList.add("selected");
            } else {
              // Remove from selection
              selectedGenres.splice(index, 1);
              this.classList.remove("selected");
            }

            // Update the display and hidden input
            updateGenreDisplay();
          });

          genreOptions.appendChild(option);
        });

        // Toggle dropdown on click
        genreDisplay.addEventListener("click", function (e) {
          e.stopPropagation();
          genreContainer.classList.toggle("open");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function () {
          genreContainer.classList.remove("open");
        });

        // Prevent click inside dropdown from closing it
        genreOptions.addEventListener("click", function (e) {
          e.stopPropagation();
        });

        // Update genre display text
        function updateGenreDisplay() {
          if (selectedGenres.length === 0) {
            genreDisplay.textContent = "Select genres";
          } else {
            // Get names of selected genres
            const names = selectedGenres
              .map((id) => {
                const genre = genres.find(
                  (g) => g.id.toString() === id.toString()
                );
                return genre ? genre.name : "";
              })
              .filter((name) => name !== "");

            genreDisplay.textContent = names.join(", ");
          }

          // Update hidden input
          selectedGenresInput.value = selectedGenres.join(",");
        }

        // Reset filters button
        document
          .getElementById("resetFilters")
          .addEventListener("click", function () {
            // Reset genre selection
            selectedGenres.length = 0;
            document
              .querySelectorAll(".custom-select-option")
              .forEach((option) => {
                option.classList.remove("selected");
              });
            updateGenreDisplay();

            // Reset other filters
            document.getElementById("sortSelect").selectedIndex = 0;
            document.getElementById("yearFrom").value = "";
            document.getElementById("yearTo").value = "";
          });

        // Apply filters button
        document
          .getElementById("applyFilters")
          .addEventListener("click", function () {
            // Collect all filter values
            const sortBy = document.getElementById("sortSelect").value;
            const yearFrom = document.getElementById("yearFrom").value;
            const yearTo = document.getElementById("yearTo").value;

            // Build filter object to pass to your API function
            const filters = {
              genres: selectedGenres.join(","),
              sort_by: sortBy,
              "primary_release_date.gte": yearFrom ? `${yearFrom}-01-01` : "",
              "primary_release_date.lte": yearTo ? `${yearTo}-12-31` : "",
            };

            console.log("Applied filters:", filters);

            // You would then call your fetchMovies function with these filters
            // fetchMovies(filters);
          });

        // Collapse functionality with icon rotation
        const collapseBtn = document.getElementById("collapseBtn");
        collapseBtn.addEventListener("click", function () {
          this.classList.toggle("collapsed");
        });

        // Alternative approach if Bootstrap collapse is not working properly
        /*
        collapseBtn.addEventListener('click', function() {
          const filterOptions = document.getElementById('filterOptions');
          if (filterOptions.classList.contains('show')) {
            filterOptions.classList.remove('show');
            this.classList.add('collapsed');
          } else {
            filterOptions.classList.add('show');
            this.classList.remove('collapsed');
          }
        });
        */
      });
    </script>
