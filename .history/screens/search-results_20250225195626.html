<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - "dark"</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      .search-results-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .search-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-section {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .exact-matches {
        font-size: 12px;
        color: #666;
      }

      .exact-matches:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      .result-item {
        display: flex;
        margin-bottom: 15px;
        align-items: center;
      }

      .image-container {
        margin-right: 15px;
      }

      .result-image {
        width: 50px;
        height: 70px;
        object-fit: cover;
        border-radius: 4px;
      }

      .people-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .result-details h4 {
        font-size: 16px;
        margin: 0 0 5px 0;
      }

      .result-details p {
        font-size: 12px;
        color: #666;
        margin: 0;
      }

      .more-results {
        font-size: 12px;
        color: #0066cc;
        text-align: center;
        margin-top: 10px;
      }

      .more-results:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      /* Interest section styles */
      .interest-item {
        display: flex;
        margin-bottom: 15px;
        align-items: center;
      }

      .interest-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="index.html">
          <div class="logo d-flex align-items-center">
            <img src="../assets/images/movie-logo.png" class="logo_icon me-2" alt="" />
            <h1 class="navbar-brand mb-0">CineMirage</h1>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-4">
            <li class="nav-item"><a class="nav-link" href="./browse-movies.html">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="./browse-shows.html">TV Shows</a></li>
            <li class="nav-item"><a class="nav-link" href="./browse-anime.html">Anime</a></li>
          </ul>
          <!-- Modern Search Bar -->
          <form class="search-form">
            <div class="search-box">
              <input type="text" class="search-input" placeholder="Search...">
              <button class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          
        </div>
      </div>
      </nav>
    <div class="search-results-container">
      <h1 class="mb-4">Search "dark"</h1>

      <!-- Titles Section -->
      <div class="mb-4">
        <div class="search-title">
          <span>Titles</span>
          <span class="exact-matches">Exact matches ›</span>
        </div>
        <div class="search-section">
          <!-- Single Title Result -->
          <div class="result-item">
            <div class="image-container">
              <img
                src="https://www.themoviedb.org/t/p/w1280/qJ2tW6WMUDux911r6m7haRef0WH.jpg"
                alt="Dark"
                class="result-image"
              />
            </div>
            <div class="result-details">
              <h4>Dark</h4>
              <p>TV Show • 2017-2020</p>
              <p>Louis Hofmann, Maja Schöne & others</p>
            </div>
          </div>

          <div class="more-results">More popular matches ›</div>
        </div>
      </div>

      <!-- People Section -->
      <div class="mb-4">
        <div class="search-title">
          <span>People</span>
          <span class="exact-matches">Exact matches ›</span>
        </div>
        <div class="search-section">
          <!-- Single People Result -->
          <div class="result-item">
            <div class="image-container">
              <img
                src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/cT8htcckIuyI1Lqwt1CvD02ynTh.jpg"
                alt="Christopher Dark"
                class="people-image"
              />
            </div>
            <div class="result-details">
              <h4>Christopher Dark</h4>
              <p>Actor • Hell's Horizon and others • 1920-1971</p>
            </div>
          </div>

          <div class="more-results">More popular matches ›</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript (optional, but might be needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
