<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .movie-container {
            display: flex;
            align-items: center;
            padding: 50px;
        }
        .movie-details {
            max-width: 600px;
        }
        .badge-custom {
            background-color: #00b300;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #00b300;
            color: white;
        }
        .movie-image {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row movie-container">
            <div class="col-md-6">
                <h1 class="fw-bold">THE STORY OF DETECTIVE <br> ZHAN ZHAO</h1>
                <span class="badge-custom">TOP 1</span>
                <span class="ms-2 text-warning">VIP</span>
                <p class="mt-2"><strong class="text-success">8.8</strong> | 13+ | 2025 | 1h 28m</p>
                <div>
                    <span class="badge bg-secondary">Chinese Mainland</span>
                    <span class="badge bg-secondary">Mystery</span>
                    <span class="badge bg-secondary">Action</span>
                    <span class="badge bg-secondary">Costume</span>
                    <span class="badge bg-secondary">Revenge</span>
                </div>
                <p class="mt-3">In the fourth year of Jiayou in the Northern Song Dynasty, a shocking private salt case was exposed...</p>
                <button class="btn btn-custom">Play</button>
                <button class="btn btn-dark ms-2">Watch Later</button>
            </div>
            <div class="col-md-6 text-end">
                <img src" alt="Movie Poster" class="movie-image">
            </div>
        </div>
    </div>
</body>
</html>
