<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Poster Image -->
            <div class="col-md-4">
                <img src="path-to-your-poster.jpg" alt="Movie Poster" class="img-fluid">
            </div>
            <!-- Movie Details -->
            <div class="col-md-8">
                <h1>Movie Title</h1>
                <p><strong>Directed by:</strong> Director Name</p>
                <p><strong>Release Year:</strong> 1976</p>
                <p><strong>Genres:</strong> Drama, Crime</p>
                <p><strong>Synopsis:</strong> Brief description of the movie plot goes here.</p>
                <!-- Additional Details -->
                <p><strong>Cast:</strong> Actor Names</p>
                <p><strong>Language:</strong> English</p>
                <p><strong>Country:</strong> USA</p>
            </div>
        </div>
        <!-- Backdrop Image -->
        <div class="row mt-4">
            <div class="col-12">
                <img src="path-to-your-backdrop.jpg" alt="Backdrop Image" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
