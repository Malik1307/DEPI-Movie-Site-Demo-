<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/movie-details.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <style></style>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="index.html">
          <div class="logo">
            <img
              src="../assets/images/movie-logo.png"
              class="logo_icon"
              alt=""
            />
            <h1 class="navbar-brand">CineMirage</h1>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto ms-4" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=movie"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=tv"
                >TV Shows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=anime"
                >Anime</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="sign-up"
                href="./register.html"
                >Sign Up</a
              >
            </li>  <li class="nav-item">
              <a
                class="nav-link"
                id="log-out"
                href="./index.html"
                >Logout </a
              >
            </li>
          </ul>
          <form
            id="search-form"
            class="search-form"
            action="search-results.html"
            method="get"
          >
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                name="query"
                class="search-input"
                placeholder="Search..."
              />
              <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- Movie Info Section -->
    <div class="movie-container">
      <div class="movie-backdrop"></div>
      <div class="movie-poster"></div>

      <div class="container-fluid px-4">
        <div class="row movie-header">
          <div class="col-lg-7">
            <h1 class="movie-title">Loading...</h1>

            <div class="movie-rating">
              <span class="rating-star"><i class="fas fa-star"></i></span>
              <span class="fw-bold">0.0</span>
            </div>

            <div class="movie-info">
              <span></span>
              <span></span>
              <span></span>
            </div>

            <div class="movie-tags">
              <!-- Tags will be  will be inserted here  -->
            </div>

            <div class="movie-meta">
              <span class="meta-label">Director:</span>
              <span class="director-name">Loading...</span>
            </div>

            <div class="movie-description">
              <span class="meta-label">Description:</span>
              <span id="description-text">Loading movie details...</span>
            </div>

            <div class="action-buttons">
              <button class="btn-play">
                <span class="btn-icon"><i class="fas fa-play"></i></span>
                Play
              </button>

              <button class="btn-secondary">
                <span class="btn-icon"><i class="fas fa-clock"></i></span>
                Watch Later
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs Section -->
    <div class="tabs-section">
      <div class="container-fluid px-4">
        <div class="tabs">
          <div class="tab active" data-tab="cast">Cast</div>
          <div class="tab" data-tab="recommended">Recommended</div>
          <div class="tab" data-tab="reviews">Reviews</div>
        </div>
        <div id="cast" class="tab-content active">
          <div class="cast-grid">
            <!-- Cast members  will be inserted here -->
          </div>
        </div>

        <div id="recommended" class="tab-content">
          <!-- Recommended movies will be inserted here -->
        </div>
        <div id="reviews" class="tab-content">
          <!-- reviews will be inserted here -->
        </div>
      </div>
    </div>
    <script src="../shared/constants.js"></script>
    <script src="../shared/components.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {

        // Tabs
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            const tabId = this.getAttribute("data-tab");

            // Update active tab
            tabs.forEach((t) => t.classList.remove("active"));
            this.classList.add("active");

            // Update active content
            tabContents.forEach((content) =>
              content.classList.remove("active")
            );
            document.getElementById(tabId).classList.add("active");
          });
        });
      });
    </script>
    <script src="../js/movie-details.js"></script>
    <script src="../shared/constants.js"></script>
  </body>
</html>
