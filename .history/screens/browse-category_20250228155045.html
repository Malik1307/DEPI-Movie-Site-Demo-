<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/browsing-catergory.css" />
  </head>
  <body>
    <div id="navbar-container"></div>


    <!-- Collapsible Filtering Section -->
    <div class="container mt-3 mb-2">
      <div class="card bg-dark text-white">
        <div
          class="card-header d-flex justify-content-between align-items-center py-2"
        >
          <div class="d-flex align-items-center">
            <h6 class="mb-0 me-2">Filters</h6>
            <button
              class="btn btn-sm btn-link text-white p-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filterOptions"
              aria-expanded="true"
              aria-controls="filterOptions"
              id="collapseBtn"
            >
              <i class="fas fa-chevron-up collapse-icon"></i>
            </button>
          </div>
          <button class="btn btn-sm btn-outline-light" id="resetFilters">
            Reset
          </button>
        </div>
        <div class="collapse show" id="filterOptions">
          <div class="card-body py-2">
            <div class="row gx-2">
              <!-- Genre Filter -->
              <div class="col-md-4 mb-2">
                <label for="genreSelect" class="form-label small mb-1"
                  >Genre</label
                >
                <div class="custom-select-container" id="genreSelectContainer">
                  <div class="custom-select-display" id="genreDisplay">
                    Select genres
                  </div>
                  <div class="custom-select-options" id="genreOptions"></div>
                  <!-- Hidden input to store selected values -->
                  <input
                    type="hidden"
                    id="selectedGenres"
                    name="selectedGenres"
                  />
                </div>
              </div>

              <!-- Sort By Filter -->
              <div class="col-md-4 mb-2">
                <label for="sortSelect" class="form-label small mb-1"
                  >Sort By</label
                >
                <select class="form-select form-select-sm" id="sortSelect">
                  <option value="popularity.desc">Popularity (Desc)</option>
                  <option value="popularity.asc">Popularity (Asc)</option>
                  <option value="vote_average.desc">Rating (Desc)</option>
                  <option value="vote_average.asc">Rating (Asc)</option>
                  <option value="release_date.desc">Release Date (Desc)</option>
                  <option value="release_date.asc">Release Date (Asc)</option>
                  <option value="revenue.desc">Revenue (Desc)</option>
                </select>
              </div>

              <!-- Year Filter -->
              <div class="col-md-4 mb-2">
                <label for="yearRange" class="form-label small mb-1"
                  >Release Year</label
                >
                <div class="d-flex gap-2">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="yearFrom"
                    placeholder="From"
                    min="1900"
                    max="2024"
                  />
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="yearTo"
                    placeholder="To"
                    min="1900"
                    max="2024"
                  />
                </div>
              </div>
            </div>

            <div class="row mt-1">
              <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary btn-sm" id="applyFilters">
                  Apply Filters
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <div class="row movies_grid g-1"></div>
    </div>
    <!-- ------------------- -->
    <script src="../shared/constants.js"></script>
    <script src="../shared/components.js"></script>
    <!-- <script src="../js/main.js"></script> -->
    <script src="../js/browse-category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Filter Functionality Script -->
  </body>
</html>
