<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/actor.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    

    <title>Letterbox - Actor Profile</title>
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m">
      <div class="container">
        <a href="index.html">
          <div class="logo d-flex align-items-center">
            <img
              src="../assets/images/movie-logo.png"
              class="logo_icon me-2"
              alt=""
            />
            <h1 class="navbar-brand mb-0">CineMirage</h1>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-4">
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=movie"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=tv"
                >TV Shows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=anime"
                >Anime</a
              >
            </li>
          </ul>
          <!-- Modern Search Bar -->
          <form
            id="search-form"
            class="search-form"
            action="search-results.html"
            method="get"
          >
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                name="query"
                class="search-input"
                placeholder="Search..."
              />
              <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>
    
    <section class="actorProfile container">
      <div class="actorFilms">
        <p>Films Starring</p>
        <h2></h2>
        <div class=" py-3">
          <div class="row movies_grid g-1"></div>

          <!-- Movie cards will be dynamically inserted here -->
        </div>
      </div>
      <aside class="aboutActor">
        <img src="../assets/images/placeholder.jpg" alt="Actor profile" />
        <h3 class="actorName">Loading...</h3>
        <p class="actorBio">Loading actor biography...</p>
      </aside>
    </section>
    <footer>
      <!-- Your footer content -->
    </footer>
    <script src="../js/actor.js"></script>
  </body>
</html>
