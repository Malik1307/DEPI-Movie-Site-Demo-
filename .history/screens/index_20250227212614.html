<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçø CineMirage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <script
      src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="index.html">
          <div class="logo d-flex align-items-center">
            <img
              src="../assets/images/movie-logo.png"
              class="logo_icon me-2"
              alt=""
            />
            <h1 class="navbar-brand mb-0">CineMirage</h1>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto ms-4">
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=movie"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=tv"
                >TV Shows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./browse-category.html?category=anime"
                >Anime</a
              >
            </li>
          </ul>
          <!-- Modern Search Bar -->
          <form
            id="search-form"
            class="search-form"
            action="search-results.html"
            method="get"
          >
            <div class="search-box">
              <input
                type="text"
                id="search-input"
                name="query"
                class="search-input"
                placeholder="Search..."
              />
              <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade container"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators"></div>
      <div class="carousel-inner"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon ms-2" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon me-2" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Movie Cards -->
    <div class="container py-3">
      <div class="row movies_grid g-1"></div>
    </div>
    <!-- ------------------- -->
    <div class="pagination-buttons text-center my-3 container">
      <button id="prevPage" class="btn btn-primary">Previous</button>
      <span id="pageNumber" class="mx" style="color: white ">Page 1</span>
      <button id="nextPage" class="btn btn-primary">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="" src="../js/main.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
