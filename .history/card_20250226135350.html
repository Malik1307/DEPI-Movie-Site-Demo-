<!DOCTYPE html>

    <title>Movie Card Hover Effect</title>

      rel="stylesheet"
    />

    <style>
  

      body {
        background-color: var(--primary-color);
        color: var(--text-color);
        font-family: "Arial", sans-serif;
      }

      .movie-card-container {
        position: relative;
        display: inline-block;
        margin: 15px;
        cursor: pointer;
      }

      .movie-card {
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        transition: transform 0.3s ease;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: 300px;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      }

      .rating {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: var(--rating-color);
        font-weight: bold;
      }

      .top-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: var(--accent-color);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .movie-title {
        margin-top: 8px;
        font-weight: bold;
        width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Hover detail styles */
      .movie-detail {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0px;
        width: 300px;
        background-color: var(--secondary-color);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s;
        overflow: hidden;
      }

      .movie-card-container:hover .movie-detail {
        opacity: 1;
        visibility: visible;
      }

      .detail-backdrop {
        position: relative;
        height: 150px;
      }

      .detail-backdrop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--accent-color);
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .detail-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        font-weight: bold;
      }

      .detail-info {
        padding: 15px;
      }

      .detail-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .detail-year-time {
        color: #aaa;
        font-size: 14px;
      }

      .detail-tags {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
      }

      .tag {
        background-color: #333;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
      }

      .detail-description {
        font-size: 14px;
        color: #ddd;
        margin-bottom: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .more-info {
        text-align: right;
        color: var(--accent-color);
        font-size: 12px;
        text-decoration: none;
      }

      .more-info:hover {
        text-decoration: underline;
      }
    </style>
  </head>
