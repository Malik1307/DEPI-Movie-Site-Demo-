<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card Hover Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #4CAF50;
        }

        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Your existing styles - preserved */
        .movie_container {
            position: relative; /* Added to allow proper hover positioning */
            margin-bottom: 20px;
        }
        
        .movie-card {
            width: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }

        .top-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: var(--main-color);
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 5px;
        }

        .movie-title {
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: gray;
        }
        
        .movie-card:hover + .movie-title {
            color: white;
            margin-top: 15px;
            margin-bottom: 5px;
            transition: margin 0.3s ease-in-out;
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .image-container .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            border-radius: 8px;
        }

        .rating {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
            color: whitesmoke;
        }

        .rating i {
            font-size: 8px;
            color: whitesmoke;
        }

        /* New styles for hover detail that matches your example */
        .movie-detail {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background-color: rgba(20, 20, 20, 0.98);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s;
            overflow: hidden;
        }

        .movie_container:hover .movie-detail {
            opacity: 1;
            visibility: visible;
        }

        .play-button {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--main-color);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        .detail-title {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 12px 0 12px;
            color: white;
        }

        .detail-meta {
            display: flex;
            justify-content: space-between;
            padding: 5px 12px;
            align-items: center;
        }

        .detail-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .star-icon {
            color: #FFC107;
            font-size: 18px;
        }

        .rating-value {
            font-weight: bold;
            font-size: 16px;
        }

        .detail-year-time {
            color: #aaa;
            font-size: 14px;
        }

        .detail-tags {
            display: flex;
            gap: 8px;
            padding: 5px 12px;
        }

        .tag {
            background-color: #333;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .detail-description {
            font-size: 14px;
            color: #ddd;
            padding: 8px 12px;
            line-height: 1.4;
        }

        .more-info {
            color: var(--main-color);
            font-size: 14px;
            text-decoration: none;
            padding: 5px 12px 15px 12px;
            display: block;
        }

        .more-info:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row movies_grid g-1">
            <!-- Movies will be inserted here -->
        </div>
    </div>

    <script>
        // Constants
        const BASE_URL = 'https://api.themoviedb.org/3';
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';
        
        // Modified MovieCard function with overlay detail panel
        const MovieCard = (movie, index, isMovie = 1) => {
            const movieTitle = isMovie ? movie.title : movie.name;
            const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 2025;
            const runtime = isMovie ? '1h 28m' : movie.episode_run_time ? `${movie.episode_run_time[0]}m` : 'N/A';
            
            return `
                <div class="movie-card">
                    <div class="image-container">
                        <img src="${IMAGE_URL + movie.poster_path}" alt="${movieTitle}" onerror="this.src='/api/placeholder/200/300'">
                        <div class="overlay"></div>
                        <div class="rating"><i class="fa-solid fa-star"></i> ${movie.vote_average.toFixed(1)}</div>
                    </div>
                    ${index % 3 == 0 ? '<div class="top-badge">TOP 10</div>' : ''}
                </div>
                <div class="movie-title">${movieTitle}</div>
                
                <!-- Hover Detail Overlay -->
                <div class="movie-detail">
                    <div class="play-button">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="detail-title">${movieTitle}</div>
                    <div class="detail-meta">
                        <div class="detail-rating">
                            <i class="fa-solid fa-star star-icon"></i>
                            <span class="rating-value">${movie.vote_average.toFixed(1)}</span>
                        </div>
                        <div class="detail-year-time">${releaseYear} Â· ${runtime}</div>
                    </div>
                    <div class="detail-tags">
                        <div class="tag">Chinese Mainland</div>
                        <div class="tag">Gangster</div>
                    </div>
                    <div class="detail-description">
                        ${movie.overview || 'SWAT Captain Shen Ao is transferred to an anti-narcotics team on a remote island. A violent turf war between drug traffickers brings Xin Wu into the police\'s sights...'}
                    </div>
                    <a href="#" class="more-info">more info ></a>
                </div>
            `;
        };

        // Fetch trending movies (kept almost identical to your code)
        async function fetchMovies(endPoint, query, pageNumber) {
            try {
                const response = await fetch(
                    `${BASE_URL + endPoint}?api_key=${API_KEY + query}&language=en-US&page=${pageNumber}`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching movies:", error);
            }
        }

        async function fetchingHomePage() {
            const moviesGrid = document.querySelector(".movies_grid");
            moviesGrid.innerHTML = "";
            
            // Sample data for demonstration
            const sampleMovies = [
                {
                    id: 1,
                    title: "Anti Drug Operations",
                    poster_path: "/api/placeholder/200/300",
                    vote_average: 9.3,
                    release_date: "2025-01-15",
                    overview: "SWAT Captain Shen Ao is transferred to an anti-narcotics team on a remote island. A violent turf war between drug traffickers brings Xin Wu into the police's sights..."
                }
            ];
            
            // For demo purposes - use sample data
            // In production, uncomment the line below to use real API data
            // const data = await fetchMovies("/trending/movie/week", "", 1);
            const data = { results: sampleMovies };

            data.results.forEach((movie, index) => {
                const movieCard = document.createElement("div");
                movieCard.classList.add(
                    "col-md-3",
                    "col-sm-6",
                    "col-lg-2",
                    "movie_container"
                );

                movieCard.innerHTML = MovieCard(movie, index);

                moviesGrid.appendChild(movieCard);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', fetchingHomePage);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
